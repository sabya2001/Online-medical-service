<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/appointment-details.css">
    <title>Appointment details</title>
</head>

<body>
    <h1>Appointent Details</h1>
    <main>
        <h2>Doctor - <span>(SELECTED DOCTOR NAME)</span></h2>
        <form action="" method="post">
            <div class="container">
                <label for="date">Enter your prefered date and time for visit</label>
                <input type="datetime-local" name="dateAndTime" id="date">
            </div>
            <div class="container">
                <label for="problem">Describe your problem</label>
                <textarea name="problem" id="problem" cols="30" rows="5"
                    placeholder="Enter reason for appointment in brief"></textarea>
            </div>
            <input class="submit" type="submit" value="Schedule Appointment">
        </form>
    </main>

</body>

</html>

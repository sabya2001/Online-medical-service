<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/selectDoctor.css">
    <title>Select Doctor</title>
</head>

<body>
    <h1>Schedule an appointment</h1>
    <form action="" method="post">
        <label for="patient_name">Enter your name</label>

        <label for="patient_id">Enter your patient id</label>
        <label for="specicality">Select specicality</label>
        <input type="text" name="name" placeholder="Enter your name" id="patient_name">
        <input type="text" name="patient_id" placeholder="Enter your patient id" id="patient_id">

        <select name="specicality" id="specicality">
            <option value="#">Select</option>
            <option value="neurologist">Neurologist</option>
            <option value="pedatrician">Pedatrician</option>
            <option value="surgeon">Surgeon</option>
            <option value="orthopedic">Orthopedic</option>
        </select>
        <input class="submit-btn" type="submit" value="Search">
    </form>
</body>

</html>
